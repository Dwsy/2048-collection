<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Animation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score">Score: 2048</div>
                <div class="best">Best: 4096</div>
            </div>
        </header>

        <div class="game-board">
            <!-- 背景网格 -->
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <!-- 瓦片容器 -->
            <div class="tile-container">
                <div class="tile tile-2">2</div>
                <div class="tile tile-4">4</div>
                <div class="tile tile-8">8</div>
                <div class="tile tile-16">16</div>
                <div class="tile tile-32">32</div>
            </div>
        </div>
    </div>
</body>
</html>
